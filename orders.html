    <script>
        // API Gateway URL (replace this with your actual URL)
        const apiUrl = 'https://i1zljzghn0.execute-api.us-east-1.amazonaws.com/prod/orders';

        async function fetchOrders() {
    try {
        const response = await fetch(apiUrl);
        const orders = await response.json();

        const ordersList = document.getElementById('orders-list');
        ordersList.innerHTML = '';

        orders.forEach(order => {
            const listItem = document.createElement('li');
            listItem.textContent = `${order.BurgerSize} ${order.BurgerType} with ${order.SideType} and ${order.DrinkType}`;
            ordersList.appendChild(listItem);
        });
            } catch (error) {
                console.error('Error fetching orders:', error);
            }
        }

        // Fetch orders on page load
        window.onload = fetchOrders;

    </script>
